stages:
  - build
  - deploy

variables:
  ARTIFACT_COMPRESSION_LEVEL: 'fast'
  CACHE_COMPRESSION_LEVEL: 'fast'

workflow:
  rules:
    - if: >
        ($CI_COMMIT_REF_NAME == "master"
        && $CI_PIPELINE_SOURCE == "push")
      changes:
        - src/**/*
        - src-pwa/**/*
        - public/**/*
        - locales/**/*
        - index.html
        - package.json
        - quasar.config.js
      when: always
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always

pwa:build:
  stage: build
  image: docker.io/node:16
  cache:
    key: dist
    paths:
      - dist/
    policy: pull-push
  before_script:
    - npm install
  script:
    - npm run build

pwa:upload:
  stage: deploy
  needs: ['pwa:build']
  image:
    name: docker.io/rclone/rclone
    entrypoint: ['']
  cache:
    key: dist
    paths:
      - dist/
    policy: pull
  variables:
    GIT_STRATEGY: none
    RCLONE_CONFIG_SWITCH_TYPE: 's3'
    RCLONE_S3_PROVIDER: 'Other'
    RCLONE_S3_ENV_AUTH: 'true'
  script:
    - >
      rclone --verbose sync
      dist/pwa switch:gendib --exclude 'favicon.ico' --exclude '/data/'
